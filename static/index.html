<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Anúncios Shopee</title>
    <style>
        :root {
            --primary: #ff3c00;
            --secondary: #0066cc;
            --dark: #1a1a1a;
            --light: #f5f5f5;
            --gold: #ffd700;
            --dark-blue: #1a2a6c;
            --red: #b21f1f;
            --green: #27ae60;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa, #e4e7eb);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--dark-blue), var(--red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .file-input-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-label {
            display: block;
            width: 100%;
            padding: 15px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-input-label:hover {
            border-color: var(--primary);
            background-color: rgba(255, 60, 0, 0.05);
        }
        
        .file-input-container input[type="file"] {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, var(--primary), #e03500);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 60, 0, 0.3);
        }
        
        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .products-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: none;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s;
            position: relative;
        }
        
        .product-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .product-card.selected {
            border-color: var(--primary);
            background-color: rgba(255, 60, 0, 0.05);
        }
        
        .product-checkbox {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .product-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-prices {
            margin-bottom: 10px;
        }
        
        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 12px;
        }
        
        .promo-price {
            color: var(--primary);
            font-weight: 600;
            font-size: 16px;
        }
        
        .discount-badge {
            background: var(--primary);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-top: 5px;
        }
        
        .generate-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: none;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, var(--success), #1e7e34);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        
        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        
        .ad-result {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .ad-image {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .post-text {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            margin-bottom: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .copy-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .copy-btn:hover {
            background: #0056b3;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerador de Anúncios Shopee</h1>
            <p class="subtitle">Faça upload do CSV da Shopee, selecione os produtos e gere anúncios automaticamente</p>
        </header>
        
        <!-- Seção de Upload -->
        <div class="upload-section">
            <h2>1. Upload do CSV da Shopee</h2>
           <div class="file-input-container">
    <input type="file" id="csvFile" accept=".csv" />
    <label for="csvFile" class="file-input-label">
        <p>Clique aqui ou arraste o arquivo CSV da Shopee</p>
    </label>
</div>
            <button class="upload-btn" id="uploadBtn" disabled>Processar CSV</button>
            <div id="uploadStatus"></div>
        </div>
                <!-- Seção de Produtos -->
        <div class="section" id="productsSection" style="display: none;">
            <h2>2. Filtros e Seleção de Produtos</h2>
            
            <!-- Filtros -->
            <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                <h3 style="margin-top: 0; margin-bottom: 15px;">Filtros</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: bold;">Preço Mínimo (R$):</label>
                        <input type="number" id="precoMin" placeholder="0" min="0" step="0.01" 
                               style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: bold;">Preço Máximo (R$):</label>
                        <input type="number" id="precoMax" placeholder="1000" min="0" step="0.01" 
                               style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: bold;">Desconto Mínimo (%):</label>
                        <input type="number" id="descontoMin" placeholder="0" min="0" max="100" 
                               style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: bold;">Buscar por palavra:</label>
                        <input type="text" id="palavraChave" placeholder="Ex: celular, notebook..." 
                               style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                </div>
                <div style="margin-top: 15px;">
                    <button onclick="aplicarFiltros()" style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-right: 10px;">
                        Aplicar Filtros
                    </button>
                    <button onclick="limparFiltros()" style="background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                        Limpar Filtros
                    </button>
                    <span id="filtroStatus" style="margin-left: 15px; font-weight: bold;"></span>
                </div>
            </div>
            
            <div class="products-grid" id="productsGrid"></div>
        </div>
        
        <!-- Seção de Geração -->
        <div class="section" id="generateSection">
            <h2>3. Gerar Anúncios</h2>
            <div style="margin-bottom: 20px;">
                <label for="cupomInput" style="display: block; margin-bottom: 10px; font-weight: bold;">Cupom (opcional):</label>
                <input type="text" id="cupomInput" placeholder="Ex: FRETEGRATIS, DESCONTO10, etc." 
                       style="width: 100%; max-width: 300px; padding: 10px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px;">
                <small style="display: block; margin-top: 5px; color: #666;">
                    Digite o nome do cupom que aparecerá no anúncio. Deixe em branco se não houver cupom.
                </small>
            </div>
            <button id="generateBtn" onclick="generateAds()" disabled>Gerar 0 Anúncio(s)</button>
            <div id="generateStatus" style="margin-top: 10px;"></div>
        </div>
        <div class="results-grid" id="resultsGrid"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Variáveis globais
            let allProducts = []; // Todos os produtos carregados
            let filteredProducts = []; // Produtos após aplicar filtros
            let selectedProducts = [];

            // Aplicar filtros
            window.aplicarFiltros = function() { // Tornar global para onclick
                const precoMin = parseFloat(document.getElementById("precoMin").value) || 0;
                const precoMax = parseFloat(document.getElementById("precoMax").value) || Infinity;
                const descontoMin = parseFloat(document.getElementById("descontoMin").value) || 0;
                const palavraChave = document.getElementById("palavraChave").value.toLowerCase().trim();

                filteredProducts = allProducts.filter(product => {
                    const preco = product.PRECO_PROMOCIONAL || 0;
                    const desconto = product.PERCENTUAL_DESCONTO || 0;
                    const titulo = (product.TITULO_PRODUTO || "").toLowerCase();
                    const descricao = (product.DESCRICAO_PRODUTO || "").toLowerCase();

                    // Filtro de preço
                    if (preco < precoMin || preco > precoMax) return false;
                    
                    // Filtro de desconto
                    if (desconto < descontoMin) return false;
                    
                    // Filtro de palavra-chave
                    if (palavraChave && !titulo.includes(palavraChave) && !descricao.includes(palavraChave)) return false;

                    return true;
                });

                displayProducts(filteredProducts);
                const filtroStatusElement = document.getElementById("filtroStatus");
                if (filtroStatusElement) {
                    filtroStatusElement.textContent = `${filteredProducts.length} produtos encontrados`;
                }
            };

            // Limpar filtros
            window.limparFiltros = function() { // Tornar global para onclick
                document.getElementById("precoMin").value = "";
                document.getElementById("precoMax").value = "";
                document.getElementById("descontoMin").value = "";
                document.getElementById("palavraChave").value = "";
                
                filteredProducts = [...allProducts];
                displayProducts(filteredProducts);
                const filtroStatusElement = document.getElementById("filtroStatus");
                if (filtroStatusElement) {
                    filtroStatusElement.textContent = `${filteredProducts.length} produtos (sem filtros)`;
                }
            };

            // Upload do arquivo
            document.getElementById("csvFile").addEventListener("change", function(e) {
                const file = e.target.files[0];
                const uploadBtn = document.getElementById("uploadBtn");
                const fileInputDisplay = document.querySelector(".file-input-label p");
                
                if (file) {
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = `Processar ${file.name}`;
                    fileInputDisplay.textContent = `Arquivo selecionado: ${file.name}`;
                } else {
                    uploadBtn.disabled = true;
                    uploadBtn.textContent = "Processar CSV";
                    fileInputDisplay.textContent = "Clique aqui ou arraste o arquivo CSV da Shopee";
                }
            });

            // Processar CSV
            document.getElementById("uploadBtn").addEventListener("click", async function() {
                const fileInput = document.getElementById("csvFile");
                const file = fileInput.files[0];
                const statusDiv = document.getElementById("uploadStatus");
                
                if (!file) {
                    statusDiv.innerHTML = `<div class="error">Por favor, selecione um arquivo CSV.</div>`;
                    return;
                }

                const formData = new FormData();
                formData.append("file", file);

                statusDiv.innerHTML = `<div class="loading"><div class="spinner"></div><p>Processando CSV...</p></div>`;
                this.disabled = true; // Desabilita o botão enquanto processa

                try {
                    const response = await fetch("api/shopee/upload-csv", {
                        method: "POST",
                        body: formData
                    });

                    const data = await response.json();
                    if (data.success) {
                        allProducts = data.products; // Armazenar todos os produtos
                        filteredProducts = [...allProducts]; // Inicializar produtos filtrados
                        displayProducts(filteredProducts);
                        statusDiv.innerHTML = `<div class="success">CSV processado com sucesso! ${data.total} produtos carregados.</div>`;
                        const productsSectionElement = document.getElementById("productsSection");
                        if (productsSectionElement) {
                            productsSectionElement.style.display = "block";
                        }
                        const filtroStatusElement = document.getElementById("filtroStatus");
                        if (filtroStatusElement) {
                            filtroStatusElement.textContent = `${filteredProducts.length} produtos (sem filtros)`;
                        }
                    } else {
                        statusDiv.innerHTML = `<div class="error">Erro: ${data.error}</div>`;
                    }
                } catch (error) {
                    statusDiv.innerHTML = `<div class="error">Erro ao processar arquivo: ${error.message}</div>`;
                }

                this.disabled = false; // Reabilita o botão
            });

            // Exibir produtos
            function displayProducts(products) {
                const grid = document.getElementById("productsGrid");
                grid.innerHTML = ""; // Limpa produtos anteriores
                selectedProducts = []; // Limpa seleção anterior
                updateGenerateButton();

                products.forEach((product, index) => {
                    const card = document.createElement("div");
                    card.className = "product-card";
                    card.innerHTML = `
                        <input type="checkbox" class="product-checkbox" data-index="${index}">
                        <img class="product-image" src="${product.URL_IMAGEM}" alt="Produto" 
                             onclick="window.open(\'${product.LINK_PRODUTO}\'\, \'_blank\')" 
                             style="cursor: pointer;" 
                             title="Clique para abrir o produto em nova aba"
                             onerror="this.src=\'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjE1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlbSBuw6NvIGRpc3BvbsOtdmVsPC90ZXh0Pjwvc3ZnPg==\')">
                        <div class="product-title">${product.TITULO_PRODUTO}</div>
                        <div class="product-prices">
                            <div class="original-price">De: R$ ${product.PRECO_ORIGINAL.toFixed(2).replace(".", ",")}</div>
                            <div class="promo-price">Por: R$ ${product.PRECO_PROMOCIONAL.toFixed(2).replace(".", ",")}</div>
                        </div>
                        <div class="discount-badge">${product.PERCENTUAL_DESCONTO.toFixed(0)}% OFF</div>
                    `;

                    const checkbox = card.querySelector(".product-checkbox");
                    checkbox.addEventListener("change", function() {
                        if (this.checked) {
                            card.classList.add("selected");
                            selectedProducts.push(product);
                        } else {
                            card.classList.remove("selected");
                            selectedProducts = selectedProducts.filter(p => p !== product);
                        }
                        
                        updateGenerateButton();
                    });

                    grid.appendChild(card);
                });

                const generateSectionElement = document.getElementById("generateSection");
                if (generateSectionElement) {
                    generateSectionElement.style.display = "block";
                }
            }

            // Atualizar botão de gerar
            function updateGenerateButton() {
                const generateBtn = document.getElementById("generateBtn");
                if (generateBtn) {
                    if (selectedProducts.length > 0) {
                        generateBtn.disabled = false;
                        generateBtn.textContent = `Gerar ${selectedProducts.length} Anúncio(s)`;
                    } else {
                        generateBtn.disabled = true;
                        generateBtn.textContent = "Gerar Anúncios Selecionados";
                    }
                }
            }

            // Gerar anúncios
            window.generateAds = async function() { // Tornar global para onclick
                if (selectedProducts.length === 0) return;

                const statusDiv = document.getElementById("generateStatus");
                const resultsGrid = document.getElementById("resultsGrid");
                
                if (statusDiv) {
                    statusDiv.innerHTML = `<div class="loading"><div class="spinner"></div><p>Gerando anúncios...</p></div>`;
                }
                if (resultsGrid) {
                    resultsGrid.innerHTML = "";
                }
                document.getElementById("generateBtn").disabled = true; // Desabilita o botão enquanto processa

                try {
                    const promises = selectedProducts.map(async (product) => {
                        const response = await fetch("/api/shopee/generate-ad", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({
                                title: product.TITULO_PRODUTO,
                                description: product.DESCRICAO_PRODUTO,
                                image_url: product.URL_IMAGEM,
                                original_price: product.PRECO_ORIGINAL,
                                promo_price: product.PRECO_PROMOCIONAL,
                                discount: product.PERCENTUAL_DESCONTO,
                                product_link: product.LINK_PRODUTO,
                                cupom: document.getElementById("cupomInput").value.trim() // Incluir o cupom
                            })
                        });

                        return await response.json();
                    });

                    const results = await Promise.all(promises);
                    displayResults(results);
                    if (statusDiv) {
                        statusDiv.innerHTML = `<div class="success">${results.length} anúncios gerados com sucesso!</div>`;
                    }
                    if (resultsGrid) {
                        resultsGrid.style.display = 'grid'; // Adiciona esta linha para garantir que a grade seja exibida
                    }
                    
                } catch (error) {
                    if (statusDiv) {
                        statusDiv.innerHTML = `<div class="error">Erro ao gerar anúncios: ${error.message}</div>`;
                    }
                }

                document.getElementById("generateBtn").disabled = false; // Reabilita o botão
                updateGenerateButton();
            };

            // Exibir resultados
            function displayResults(results) {
                const resultsGrid = document.getElementById("resultsGrid");
                if (resultsGrid) {
                    resultsGrid.innerHTML = ""; // Limpa resultados anteriores
                    resultsGrid.style.display = "grid"; // Garante que a grade esteja visível
                }
                
                results.forEach((result, index) => {
                    if (result.success) {
                        const resultDiv = document.createElement("div");
                        resultDiv.className = "ad-result";
                        resultDiv.innerHTML = `
                            <h3>Anúncio ${index + 1}</h3>
                            <div style="display: flex; gap: 20px; margin-bottom: 15px;">
                                <div style="flex: 1;">
                                    <h4>1080x1080 (Quadrado)</h4>
                                    <img class="ad-image" src="${result.image_1080x1080}" alt="Anúncio ${index + 1} - 1080x1080" style="max-width: 200px;">
                                    <br>
                                    <button class="copy-btn" onclick="downloadImage(\'${result.image_1080x1080}\'\, \'anuncio_${index + 1}_1080x1080.png\')" style="margin-top: 10px;">Baixar 1080x1080</button>
                                </div>
                                <div style="flex: 1;">
                                    <h4>1080x1920 (Stories)</h4>
                                    <img class="ad-image" src="${result.image_1080x1080}" alt="Anúncio ${index + 1} - 1080x1920" style="max-width: 200px;">
                                    <br>
                                    <button class="copy-btn" onclick="downloadImage(\'${result.image_1080x1920}\'\, \'anuncio_${index + 1}_1080x1920.png\')" style="margin-top: 10px;">Baixar 1080x1920</button>
                                </div>
                            </div>
                            <h4>Texto para Postagem</h4>
                            <textarea class="post-text" rows="10" readonly>${result.post_text}</textarea>
                            <button class="copy-btn" onclick="copyToClipboard(this, \`${result.post_text.replace(/`/g, '\`')}\`)">Copiar Texto</button>
                        `;
                        if (resultsGrid) {
                            resultsGrid.appendChild(resultDiv);
                        }
                    } else {
                        const errorDiv = document.createElement("div");
                        errorDiv.className = "ad-result error";
                        errorDiv.innerHTML = `<h3>Erro ao gerar anúncio para ${result.title || \'produto desconhecido\'}</h3><p>${result.error}</p>`;
                        if (resultsGrid) {
                            resultsGrid.appendChild(errorDiv);
                        }
                    }
                });
            }

            // Função para copiar texto para a área de transferência
            async function copyToClipboard(button, text) {
                try {
                    await navigator.clipboard.writeText(text);
                    button.textContent = "Copiado!";
                    setTimeout(() => {
                        button.textContent = "Copiar Texto";
                    }, 2000);
                } catch (err) {
                    console.error("Erro ao copiar: ", err);
                    button.textContent = "Erro ao Copiar";
                }
            }

            // Função para download de imagem
